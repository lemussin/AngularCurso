<h3>Heroe component</h3>

<dl>
    <td>Nombre:</td>
    <dd>{{nombre}}</dd>

    <td>Edad:</td>
    <dd>{{edad}}</dd>

    <td>Funcion:</td>
    <dd>{{obtenerNombre()}}</dd>

    <td>Capitalizadora: </td>
    <dd>{{nombreCapitalizadora}}</dd>
</dl>

<button (click)="cambiarNombre()">
    Cambiar Heroe
</button>
<button (click)="cambiarEdad()">
    Cambiar Edad
</button>
